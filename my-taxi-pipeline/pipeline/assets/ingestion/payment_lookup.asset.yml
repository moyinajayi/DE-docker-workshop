# Seed Asset: Load a local CSV file as a lookup table


# TODO: Set the asset name (recommended: ingestion.payment_lookup).
name: ngestion.payment_lookup

# TODO: Set platform type.
# suggested type: duckdb.seed
type: duckdb.seed

# Path to the CSV file (relative to this .asset.yml file).
# Can also be a URL: https://example.com/data.csv
parameters:
  path: payment_lookup.csv

# TODO: Define columns and add quality checks.
# - Lookups should have a stable primary key.
columns:
  - name: payment_type_id
    type: integer
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    checks:
      - name: not_null
